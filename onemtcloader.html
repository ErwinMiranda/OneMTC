<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>One MTC Loader</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Your CSS file -->
    <link rel="stylesheet" href="onemtcloader.css" />

    <!-- Auth Guard -->
    <script type="module">
      import { requireLogin, logout } from "./auth.js";
      requireLogin();
      window.logout = logout;
    </script>
  </head>

  <body>
    <button onclick="logout()" class="auth-btn">Logout</button>

    <h1>One MTC Uploader</h1>
    <div class="small">
      Upload Excel rows to One MTC db (<code>tasks</code>) with live updates.
    </div>

    <div class="card">
      <div class="controls">
        <input id="file" type="file" accept=".xlsx,.xls,.csv,.json" />
        <button id="uploadBtn" class="primary">Upload</button>
        <span class="status" id="status">Initializing Firebase...</span>
      </div>

      <div style="overflow-x: auto">
        <table id="tasksTable">
          <thead>
            <tr id="headerRow"></tr>
          </thead>
          <tbody id="tasksBody">
            <tr>
              <td colspan="12" class="small">No tasks loaded yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="loadingOverlay">
      <div class="loader">
        <div class="spinner"></div>
        <div id="loadingMessage">Uploading, please wait...</div>
      </div>
    </div>

    <!-- SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- ✅ Your JS file -->
    <script type="module" src="onemtcloader.js"></script>
  </body>
</html>
