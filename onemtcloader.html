<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>One MTC Loader</title>
        <script type="module">
  import { requireLogin, logout } from "./auth.js";
  requireLogin();
  window.logout = logout;
</script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0f172a;
        --card-bg: rgba(255, 255, 255, 0.08);
        --text: #f1f5f9;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --accent-hover: #0ea5e9;
        --radius: 14px;
        --border: rgba(255, 255, 255, 0.15);
        --error: #ef4444;
        --bg-top: #0f172a;
        --bg-bottom: #1e3a8a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
        color: var(--text);
        margin: 0;
        padding: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: 600;
        margin: 8px 0 12px;
        text-align: center;
      }

      .small {
        font-size: 0.9rem;
        color: var(--muted);
        text-align: center;
        max-width: 600px;
        line-height: 1.4;
        margin-bottom: 24px;
      }

      .card {
        background: var(--card-bg);
        backdrop-filter: blur(16px);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 24px;
        width: 100%;
        max-width: 1100px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }

      select,
      input[type="file"],
      button {
        border-radius: 8px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
        padding: 8px 12px;
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }

      input[type="file"]::file-selector-button {
        background: var(--accent);
        border: none;
        border-radius: 6px;
        color: white;
        padding: 6px 10px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      input[type="file"]::file-selector-button:hover {
        background: var(--accent-hover);
      }

      button {
        cursor: pointer;
        font-weight: 500;
      }

      button.primary {
        background: var(--accent);
        color: white;
        border: none;
      }

      button.primary:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
      }

      .status {
        font-size: 0.85rem;
        color: var(--muted);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
        overflow-x: auto;
        font-size: 0.85rem;
      }

      th,
      td {
        padding: 10px 12px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      th {
        background: rgba(255, 255, 255, 0.08);
        position: sticky;
        top: 0;
        backdrop-filter: blur(10px);
      }

      tr:hover td {
        background: rgba(255, 255, 255, 0.05);
      }

      /* üîê Login/Logout Button */
      .auth-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }

      .auth-btn:hover {
        background: var(--accent-hover);
        transform: scale(1.05);
      }

      /* ü™ü Popup Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(4px);
        justify-content: center;
        align-items: center;
        z-index: 999;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal.active {
        display: flex;
        opacity: 1;
      }

      .modal-content {
        background: var(--card-bg);
        padding: 28px;
        border-radius: 12px;
        border: 1px solid var(--border);
        width: 320px;
        text-align: center;
        transform: scale(0.95);
        opacity: 0;
        transition: all 0.35s ease;
      }

      .modal.active .modal-content {
        transform: scale(1);
        opacity: 1;
      }

      .modal-content h2 {
        margin-bottom: 16px;
        font-size: 1.2rem;
        font-weight: 600;
      }

      .modal-content input {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
        font-size: 0.9rem;
      }

      .modal-content button {
        width: 100%;
        margin-top: 8px;
      }

      @media (max-width: 700px) {
        .controls {
          flex-direction: column;
          align-items: stretch;
        }
      }
      /* Minimalist loading overlay */
      #loadingOverlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(3px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: "Inter", sans-serif;
        color: #333;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
      }

      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
      }

      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #ddd;
        border-top-color: #007bff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .delete-btn {
        cursor: pointer;
        transition: background 0.2s;
      }
    </style>
  </head>

  <body>
    <button id="authBtn" class="auth-btn">Login</button>

    <h1>One MTC Uploader</h1>
    <div class="small">
      Upload Excel rows to One MTC db (<code>tasks</code>) with live updates.
    </div>

    <div class="card">
      <div class="controls">
        <input id="file" type="file" accept=".xlsx,.xls,.csv" />
        <button id="uploadBtn" class="primary">Upload</button>
        <span class="status" id="status">Initializing Firebase...</span>
      </div>

      <div style="overflow-x: auto">
        <table id="tasksTable">
          <thead>
            <tr id="headerRow"></tr>
          </thead>
          <tbody id="tasksBody">
            <tr>
              <td colspan="12" class="small">No tasks loaded yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- üîê Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginSubmit" class="primary">Login</button>
        <button id="cancelLogin" style="margin-top: 6px">Cancel</button>
      </div>
    </div>

    <div id="loadingOverlay">
      <div class="loader">
        <div class="spinner"></div>
        <div id="loadingMessage">Uploading, please wait...</div>
      </div>
    </div>

    <!-- SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- ‚úÖ Fixed Firebase Logic -->
    <script type="module">
           import {logout } from "./auth.js";
  
    window.logout = logout; // üëà exposes it globally
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        doc,
        writeBatch,
        onSnapshot,
        query,
        where,
        orderBy,
        getDocs,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        signOut,
        onAuthStateChanged,
        signInAnonymously,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDCpHhUL8x4rs-fom1xyaNdWm5prSGf57U",
        authDomain: "onemtc-2222c.firebaseapp.com",
        projectId: "onemtc-2222c",
        storageBucket: "onemtc-2222c.appspot.com",
        messagingSenderId: "447271556426",
        appId: "1:447271556426:web:562ba4d72e40b754599db3",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      const authBtn = document.getElementById("authBtn");
      const loginModal = document.getElementById("loginModal");
      const loginSubmit = document.getElementById("loginSubmit");
      const cancelLogin = document.getElementById("cancelLogin");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const statusSpan = document.getElementById("status");
      let unsubscribeListener = null;

      function setStatus(msg, isError = false) {
        statusSpan.textContent = msg;
        statusSpan.style.color = isError ? "#ef4444" : "#94a3b8";
      }
      function showLoading(message = "Uploading, please wait...") {
        const overlay = document.getElementById("loadingOverlay");
        const msg = document.getElementById("loadingMessage");
        if (msg) msg.textContent = message;
        overlay.style.display = "flex";
      }

      function hideLoading() {
        document.getElementById("loadingOverlay").style.display = "none";
      }

      async function uploadExcelDataToFirestore(excelData, db) {
        const auth = getAuth();
        const user = auth.currentUser;
        const userEmail = user?.email || user?.displayName || "Unknown User";

        for (const rawRow of excelData) {
          const mapped = mapRow(rawRow);
          if (!mapped.id) continue;

          // üîÅ Save or overwrite the document with new user info
          await setDoc(
            doc(db, "tasks", mapped.id), // üëà uses WO+TaskCard as the Firestore doc ID
            {
              ...mapped,
              uploadedBy: userEmail, // üëà who last uploaded
              uploadedAt: new Date().toISOString(), // üëà when
            },
            { merge: true } // üëà keep existing fields, just update the new info
          );
        }

        console.log(
          "‚úÖ Upload complete. Firestore updated with last uploader info."
        );
      }

      // Auth buttons
      authBtn.addEventListener("click", () => {
        if (auth.currentUser) signOut(auth);
        else loginModal.classList.add("active");
      });

      cancelLogin.addEventListener("click", () => {
        loginModal.classList.remove("active");
        emailInput.value = "";
        passwordInput.value = "";
      });

      loginSubmit.addEventListener("click", async () => {
        const email = emailInput.value.trim();
        const pass = passwordInput.value.trim();
        if (!email || !pass) return setStatus("Enter email & password", true);
        try {
          await signInWithEmailAndPassword(auth, email, pass);
          loginModal.classList.remove("active");
          setStatus("‚úÖ Logged in as " + email);
        } catch (err) {
          setStatus(err.message, true);
        }
      });

      onAuthStateChanged(auth, (user) => {
        if (user) authBtn.textContent = "Logout";
        else {
          authBtn.textContent = "Login";
          setStatus("Not signed in");
        }
      });

      let firebaseReady = false;

      onAuthStateChanged(auth, (user) => {
        if (user) {
          setStatus(`‚úÖ Logged in as ${user.email || "User"}`);
          authBtn.textContent = "Logout";
          firebaseReady = true;
          attachRealtimeListener(); // Start listening
        } else {
          setStatus("Not signed in. Please log in.");
          authBtn.textContent = "Login";
          firebaseReady = false;

          // üõë Stop the old realtime listener if it exists
          if (unsubscribeListener) {
            unsubscribeListener();
            unsubscribeListener = null;
          }

          // üßπ Clear the table
          const headerRow = document.getElementById("headerRow");
          const tasksBody = document.getElementById("tasksBody");
          if (headerRow) headerRow.innerHTML = "";
          if (tasksBody)
            tasksBody.innerHTML =
              '<tr><td colspan="5" class="small">Please log in to view data.</td></tr>';
        }
      });

      const fileInput = document.getElementById("file");
      const uploadBtn = document.getElementById("uploadBtn");
      const tasksBody = document.getElementById("tasksBody");
      const headerRow = document.getElementById("headerRow");
      const useRemote = document.getElementById("useRemote");
      const ADMIN_EMAILS = [
        "admin@lht-philippines.com",
        "anotheradmin@company.com",
      ];

      const TASKS_COLLECTION = "tasks";
      const BATCH_LIMIT = 500;

      function normalizeDate(value) {
        if (value == null) return null;
        if (Object.prototype.toString.call(value) === "[object Date]") {
          if (isNaN(value)) return null;
          const y = value.getFullYear();
          const m = String(value.getMonth() + 1).padStart(2, "0");
          const d = String(value.getDate()).padStart(2, "0");
          return `${y}-${m}-${d}`;
        }
        if (typeof value === "number") {
          const excelEpoch = new Date(1899, 11, 30);
          const dt = new Date(excelEpoch.getTime() + value * 86400000);
          return `${dt.getFullYear()}-${String(dt.getMonth() + 1).padStart(
            2,
            "0"
          )}-${String(dt.getDate()).padStart(2, "0")}`;
        }
        const maybe = new Date(value);
        if (!isNaN(maybe)) {
          return `${maybe.getFullYear()}-${String(
            maybe.getMonth() + 1
          ).padStart(2, "0")}-${String(maybe.getDate()).padStart(2, "0")}`;
        }
        return String(value);
      }
      function formatDate(iso) {
        if (!iso) return "-";
        const d = new Date(iso);
        return d.toLocaleString("en-PH", {
          year: "numeric",
          month: "short",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
          timeZone: "Asia/Manila", // ensure PH time
        });
      }

      async function parseFileToRows(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const wb = XLSX.read(e.target.result, { type: "binary" });
              const sheet = wb.Sheets[wb.SheetNames[0]];
              const rows = XLSX.utils.sheet_to_json(sheet, { defval: null });
              resolve(rows);
            } catch (err) {
              reject(err);
            }
          };
          reader.onerror = reject;
          reader.readAsBinaryString(file);
        });
      }

      function mapRow(raw) {
        const mapKey = (names) => {
          const keys = Object.keys(raw);
          for (const n of names) {
            const found = keys.find(
              (k) => k.trim().toLowerCase() === n.toLowerCase()
            );
            if (found) return found;
          }
          return null;
        };

        const wo = raw[mapKey(["wo", "workorder"])] ?? null;
        const task_card = raw[mapKey(["task_card", "taskcard"])] ?? null;

        return {
          id: wo && task_card ? `${wo}_${task_card}` : null,
          wo,
          sub_wo: raw[mapKey(["sub_wo", "sub wo"])] ?? null,
          wo_description:
            raw[mapKey(["wo_description", "wo description"])] ?? null,
          phase: raw[mapKey(["phase"])] ?? null,
          sched_start_date: normalizeDate(
            raw[mapKey(["sched_start_date", "scheduled start date"])] ?? null
          ),
          sched_end_date: normalizeDate(
            raw[mapKey(["sched_end_date", "scheduled end date"])] ?? null
          ),
          ac: raw[mapKey(["ac", "aircraft"])] ?? null,
          task_card,
          task_card_description:
            raw[mapKey(["task_card_description", "task card description"])] ??
            null,
          skill: raw[mapKey(["skill"])] ?? null,
          chapter: raw[mapKey(["chapter"])] ?? null,
          team: raw[mapKey(["team"])] ?? null,
          area: raw[mapKey(["area"])] ?? null,
          status: raw[mapKey(["status"])] ?? null,
          completed_on: normalizeDate(
            raw[mapKey(["completed_on", "completed on"])] ?? null
          ),
          reference_task_card:
            raw[mapKey(["reference_task_card", "reference task card"])] ?? null,
          interval: raw[mapKey(["interval"])] ?? null,
          est_mh: raw[mapKey(["est_mh", "estimated mh"])] ?? null,
          seq: raw[mapKey(["seq", "sequence"])] ?? null,
          ec: raw[mapKey(["ec"])] ?? null,
          act_mh: raw[mapKey(["act_mh", "actual mh"])] ?? null,
        };
      }

      async function renderTable(rows) {
        const auth = getAuth();
        const user = auth.currentUser;
        const userEmail = user?.email || "Unknown";
        const isAdmin = ADMIN_EMAILS.includes(userEmail);

        // Group rows by WO + AC
        const summaryMap = new Map();
        for (const r of rows) {
          if (!r.wo) continue;
          const key = `${r.wo}_${r.ac || "N/A"}`;
          if (!summaryMap.has(key)) {
            summaryMap.set(key, {
              wo: r.wo,
              ac: r.ac || "N/A",
              total: 0,
              uploadedBy: r.uploadedBy || "Unknown",
              uploadedAt: r.uploadedAt || "",
            });
          }
          const item = summaryMap.get(key);
          item.total += 1;
          if (r.uploadedBy) item.uploadedBy = r.uploadedBy;
          if (r.uploadedAt) item.uploadedAt = r.uploadedAt;
        }

        const summaryRows = Array.from(summaryMap.values());

        // Headers
        const headers = ["wo", "ac", "total", "uploadedBy", "uploadedAt"];
        if (isAdmin) headers.push("delete"); // üëà only show if admin

        const headerLabels = {
          wo: "Work Order",
          ac: "Aircraft",
          total: "Total Taskcards",
          uploadedBy: "Uploaded By",
          uploadedAt: "Uploaded At",
          delete: "Delete",
        };

        // Render table header
        headerRow.innerHTML = "";
        headers.forEach((h) => {
          const th = document.createElement("th");
          th.textContent = headerLabels[h];
          headerRow.appendChild(th);
        });

        // Render body
        tasksBody.innerHTML = "";
        if (summaryRows.length === 0) {
          tasksBody.innerHTML = `<tr><td colspan="${headers.length}" class="small">No summary data found.</td></tr>`;
          return;
        }

        for (const row of summaryRows) {
          const tr = document.createElement("tr");
          headers.forEach((h) => {
            const td = document.createElement("td");

            if (h === "delete" && isAdmin) {
              const btn = document.createElement("button");
              btn.textContent = "üóë Delete";
              btn.className =
                "delete-btn bg-red-500 text-white rounded px-2 py-1 text-sm hover:bg-red-600";
              btn.addEventListener("click", () =>
                handleDeleteWO(row.wo, row.ac, userEmail)
              );
              td.appendChild(btn);
            } else if (h === "uploadedAt") {
              // ‚úÖ format the uploadedAt date properly
              td.textContent = formatDate(row.uploadedAt);
            } else {
              td.textContent = row[h] ?? "";
            }

            tr.appendChild(td);
          });

          tasksBody.appendChild(tr);
        }
      }

      async function handleDeleteWO(wo, ac, userEmail) {
        if (!confirm(`Delete all taskcards for WO: ${wo}?`)) return;

        try {
          showLoading(`Deleting ${wo}‚Ä¶`);

          const q = query(
            collection(db, TASKS_COLLECTION),
            where("wo", "==", wo)
          );
          const snapshot = await getDocs(q);

          if (snapshot.empty) {
            alert("No matching documents found.");
            hideLoading();
            return;
          }

          const batch = writeBatch(db);
          snapshot.forEach((docSnap) => batch.delete(docSnap.ref));
          await batch.commit();

          hideLoading();
          alert(`‚úÖ Deleted ${snapshot.size} records for WO: ${wo}`);
          console.log(`${userEmail} deleted ${snapshot.size} docs for ${wo}`);
        } catch (err) {
          hideLoading();
          alert("‚ùå Delete failed: " + err.message);
        }
      }

      async function uploadRowsToFirestore(mappedRows) {
        if (!firebaseReady) throw new Error("Firebase not ready");

        const auth = getAuth();
        const user = auth.currentUser;
        const userEmail = user?.email || user?.displayName || "Unknown User";

        const totalRows = mappedRows.length;
        const totalChunks = Math.ceil(totalRows / BATCH_LIMIT);
        let uploaded = 0;

        for (let i = 0; i < totalChunks; i++) {
          const start = i * BATCH_LIMIT;
          const end = start + BATCH_LIMIT;
          const chunk = mappedRows.slice(start, end);

          const batch = writeBatch(db);

          for (const row of chunk) {
            if (!row.id) {
              console.warn("Row missing ID, skipping:", row);
              continue;
            }
            const docId = String(row.id);
            batch.set(
              doc(db, TASKS_COLLECTION, docId),
              {
                ...row,
                uploadedBy: userEmail,
                uploadedAt: new Date().toISOString(),
                updatedAt: serverTimestamp(),
              },
              { merge: true }
            );
          }

          setStatus(
            `‚è≥ Uploading batch ${
              i + 1
            } of ${totalChunks}... (${uploaded}/${totalRows})`
          );
          await batch.commit();
          uploaded += chunk.length;
          setStatus(
            `‚úÖ Batch ${
              i + 1
            }/${totalChunks} committed (${uploaded}/${totalRows})`
          );
          console.log(
            `Batch ${i + 1}/${totalChunks} committed (${chunk.length} docs)`
          );
        }

        setStatus(`üéâ Upload complete! (${totalRows} rows processed)`);
      }

      function attachRealtimeListener() {
        const q = query(
          collection(db, TASKS_COLLECTION),
          orderBy("sched_start_date")
        );
        unsubscribeListener = onSnapshot(
          q,
          (snapshot) => {
            const rows = [];
            snapshot.forEach((docSnap) => rows.push(docSnap.data()));
            renderTable(rows);
            setStatus(`Realtime: ${rows.length} tasks`);
          },
          (err) => setStatus("Listener error: " + err.message, true)
        );
      }

      uploadBtn.addEventListener("click", async () => {
        const file = fileInput.files?.[0];
        if (!file) return setStatus("Select file", true);

        try {
          showLoading("Uploading to Firestore...");
          const rows = (await parseFileToRows(file)).map((r) => mapRow(r));
          await uploadRowsToFirestore(rows);

          // ‚úÖ Clear chosen file after successful upload
          fileInput.value = "";

          setStatus("‚úÖ Upload complete!");
        } catch (err) {
          setStatus("‚ùå Upload failed: " + err.message, true);
        } finally {
          hideLoading();
        }
      });
    </script>
  </body>
</html>
