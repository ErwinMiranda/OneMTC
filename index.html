<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BM Planning Login</title>
    <link rel="icon" type="image/png" href="010587cf-41a4-4a60-9e9e-a02b07e4e0a0.png" />

    <style>
      :root {
        --bg-top: #0f172a;
        --bg-bottom: #1e3a8a;
        --card: rgba(255, 255, 255, 0.08);
        --muted: #9ca3af;
        --accent: #ffcc00;
        --error: #ef4444;
        --radius: 14px;
      }
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, system-ui, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
      }

      .card {
        width: min(400px, 92vw);
        background: var(--card);
        backdrop-filter: blur(16px);
        color: #f1f5f9;
        padding: 32px;
        border-radius: var(--radius);
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.45);
        animation: fadeIn 0.6s ease;
        text-align: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo img {
        max-width: 140px;
        height: auto;
        margin-bottom: 14px;
      }
      h1 {
        margin: 0;
        font-size: 1.4rem;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      p.sub {
        margin: 6px 0 24px;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .field {
        margin-bottom: 18px;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.88rem;
        color: #cbd5e1;
      }

      .input-wrap {
        position: relative;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 12px 44px 12px 14px;
        border: 1px solid #334155;
        border-radius: var(--radius);
        background: rgba(0, 0, 0, 0.3);
        color: #f1f5f9;
        font-size: 0.95rem;
        outline: none;
        transition: border-color 0.25s;
      }
      input:focus {
        border-color: var(--accent);
      }

      .toggle {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        color: #94a3b8;
        font-size: 0.85rem;
        cursor: pointer;
      }

      .caps,
      .error,
      .lock {
        font-size: 0.8rem;
        margin-top: 6px;
        display: none;
      }
      .caps {
        color: #facc15;
      }
      .error {
        color: var(--error);
      }
      .lock {
        color: #f87171;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        margin: 14px 0;
      }
      .row label {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        color: #cbd5e1;
      }
      .row a {
        color: #93c5fd;
        text-decoration: none;
        cursor: pointer;
      }

      button[type="submit"],
      button.secondary {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: var(--radius);
        background: var(--accent);
        color: #111;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.25s;
        margin-top: 10px;
      }
      button[type="submit"]:hover {
        background: #eab308;
      }
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .stripe {
        margin-top: 28px;
        border-top: 1px dashed rgba(255, 255, 255, 0.25);
        padding-top: 14px;
        font-size: 0.75rem;
        color: #9ca3af;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <form class="card" id="loginForm" autocomplete="off" novalidate>
      <div class="logo">
        <img src="whitelogo.png" alt="Lufthansa Technik Philippines" />
      </div>
      <h1>One MTC Portal</h1>
      <p class="sub">One MTC Access Point</p>

      <div class="field">
        <label for="email">Email</label>
        <div class="input-wrap">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="off"
            required
          />
        </div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="input-wrap">
          <input id="password" name="password" type="password" required />
          <button type="button" class="toggle" id="togglePw">Show</button>
        </div>
        <div class="caps" id="capsWarn">Caps Lock is ON</div>
        <div class="error" id="errorMsg">Invalid email or password.</div>
      </div>

      <div class="row">
        <label><input type="checkbox" id="remember" /> Remember me</label>
        <a id="forgotPwLink">Forgot password?</a>
      </div>

      <button id="submitBtn" type="submit">Sign in</button>
      <button type="button" class="secondary" id="signupBtn">
        Create Account
      </button>

      <div class="stripe">Lufthansa Technik Philippines â€¢ Base Maintenance</div>
    </form>

    <!-- Firebase Logic -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        sendPasswordResetEmail,
        setPersistence,
        browserLocalPersistence,
        browserSessionPersistence,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDCpHhUL8x4rs-fom1xyaNdWm5prSGf57U",
        authDomain: "onemtc-2222c.firebaseapp.com",
        projectId: "onemtc-2222c",
        storageBucket: "onemtc-2222c.firebasestorage.app",
        messagingSenderId: "447271556426",
        appId: "1:447271556426:web:562ba4d72e40b754599db3",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // DOM elements
      const form = document.getElementById("loginForm");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const togglePw = document.getElementById("togglePw");
      const errorMsg = document.getElementById("errorMsg");
      const capsWarn = document.getElementById("capsWarn");
      const remember = document.getElementById("remember");
      const signupBtn = document.getElementById("signupBtn");
      const forgotPwLink = document.getElementById("forgotPwLink");

      // Show/hide password
      togglePw.addEventListener("click", () => {
        const isPwd = password.type === "password";
        password.type = isPwd ? "text" : "password";
        togglePw.textContent = isPwd ? "Hide" : "Show";
      });

      // Caps lock warning
      password.addEventListener("keydown", (e) => {
        capsWarn.style.display = e.getModifierState("CapsLock")
          ? "block"
          : "none";
      });

      // Login handler
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMsg.style.display = "none";

        const persistenceType = remember.checked
          ? browserLocalPersistence
          : browserSessionPersistence;

        try {
          await setPersistence(auth, persistenceType);
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email.value,
            password.value
          );
          alert(`Welcome ${userCredential.user.email}`);
          window.location.href = "aircraftoverhaul"; // redirect to your page
        } catch (error) {
          console.error(error);
          errorMsg.style.display = "block";
          errorMsg.textContent = error.message.includes("auth/user-not-found")
            ? "No account found. Please create one."
            : "Invalid email or password.";
        }
      });

      // Sign-up handler
      signupBtn.addEventListener("click", async () => {
        const newEmail = email.value;
        const newPass = password.value;
        if (!newEmail || !newPass)
          return alert("Enter email & password first!");
        try {
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            newEmail,
            newPass
          );
          alert(`Account created for ${userCredential.user.email}`);
          window.location.href = "prod.html";
        } catch (error) {
          console.error(error);
          alert(error.message);
        }
      });

      // Forgot password handler
      forgotPwLink.addEventListener("click", async () => {
        const emailAddress = email.value.trim();
        if (!emailAddress) {
          return alert("Please enter your email above first.");
        }
        try {
          await sendPasswordResetEmail(auth, emailAddress);
          alert(`A password reset email has been sent to ${emailAddress}.`);
        } catch (error) {
          console.error(error);
          alert(
            error.message.includes("auth/user-not-found")
              ? "No account found with that email."
              : error.message
          );
        }
      });
    </script>
  </body>
</html>
